<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  </head>
  <body>
   <!-- Button trigger modal -->


<div class="prop_listing">
  <label> Property_Name: </label>
  
        <input type="text" value="{{property.name}}" id="p_name" class="pop_in"  name="p_name"style="margin-left: 3.1em;"readonly><br><br>
        <input type="text" value="{{property.id}}" id="p_id" class="pop_in"  name="p_id"hidden>
        <label> Address: </label>
        <input type="text" value="{{property.address}}" id="address" class="pop_in"style="margin-left: 6.3em;"  name="address"readonly><br><br>
        <label> Location: </label>
        <input type="text" value="{{property.location}}" id="location" class="pop_in" style="margin-left: 6.1em" name="location"readonly><br><br>
        <label> Unit_name: </label>
        
        <input type="text" value="{{unit.unit_name}}" id="features" class="pop_in" style="margin-left: 5.3em" name="features"readonly><br>
        <label> type: </label>
        <input type="text" value="{{unit.type}}" id="features" class="pop_in" style="margin-left: 8.1em" name="features"readonly><br>
        <label> rent_cost: </label>
        <input type="text" value="{{unit.rent_cost}}" id="features" class="pop_in" style="margin-left: 6.1em" name="features"readonly><br>
        <label> assigned_tenant: </label>
        <input type="text" value="{{tenant.name}}" id="features" class="pop_in" style="margin-left: 3.1em" name="features"readonly><br>
       

</div>
 
  </body>
</html>
